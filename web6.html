<html>

<head>
	<title>webapp</title>
	<style>
		*{font-size:50px;}
		body{background-color:skyblue}
	</style>
</head>

<body>
<center>

	<h1>hello all</h1>
	<script>
		function showmsg()
		{
			let num=document.getElementById("num");
			if(num.value =="")
			{
				alert("you did not enter the number");
				return;
			}
			let number= parseFloat(num.value);
			let res= number*number;
			let msg = "square =" + res.toFixed(2);				
                        alert(msg);
		}
	</script>
	<form onsubmit="showmsg()">
		<input type="number" step="any" id="num"/>
		<br>
		<br>
		<input type="submit" "/>
	</form>
</center>

</body>

</html>
