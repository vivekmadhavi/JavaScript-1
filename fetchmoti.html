<html>
<head>
	<style>
	*{font-size:40px}
	body{background-color:skyblue}
	h2{border-style:ridge;width:70%;border-radius:30px}
	</style>
	<script>
		function getmsg()
		{
			event.preventDefault();
			let ans=document.getElementById("ans");
			let aut=document.getElementById("aut");
			
			let url ="https://api.quotable.io/random";
			fetch(url)
			.then(res => res.json())
			.then(data => {
				ans.innerHTML=data.content;
				aut.innerHTML=data.author;

			})
			.catch(err => alert ("issue " +err));

		}

	</script>
</head>

<body>
<center>
	<h1> motivational message</h1>
	<form onsubmit="getmsg()">
		<input type="submit" value="get msg" />
	</form>
	<h2 id="ans" />
	<h2 id="aut" />
</center>
</body>
