<html>
<head>
	<title> app by kamal sir </title>
	<style>
		*{font-size:40px}
		body{background-color:skyblue;}
		.nav{ background-color:black;}
		.nav a {
			text-decoration:none;color:white;margin:50px;
		}
	</style>
	<script>
		function check()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			let ans = document.getElementById("ans");

			if(num.value == "")
			{
				alert("input is empty");
				ans.innerHTML ="";
				num.focus();
				return;

			}

			let n = parseInt(num.value);
			let msg = "";
			if(n % 2 == 0)
				msg= "even";
			else
				msg = "odd";
			ans.innerHTML= msg;
		
		}

	</script>
</head>

<body>
<center>
	<div class="nav">
		<a href="index.html">home</a>
		<a href="about.html">about</a>

	</div>
	<h1>even odd app</h1>
	<form onsubmit="check()">
		<input type="number"  placeholder="enter number" id="num"/>
		<br/>
		<br/>
		<input type="submit" value="check" />
	</form>
	<h2 id= "ans" />
	

</center>

</body>
</html>
