<html>
<head>
	<title>3rd app by kamal sir</title>
	<style>
		*{font-size:60px}
		body{background-color:skyblue;}
	</style>
</head>
<body>
<center>
	<h1>welcome 3rd</h1>
<script>
	function showmsg()
	{
		let d= new Date()
		let hr = d.getHours();
		let msg="";
		if(hr<12)
			msg="gm";
		else if(hr<16)
			msg="ga";
		else 
			msg="ge";
		alert(msg);
	}
</script>
<form onsubmit="showmsg()">
		<input type="submit"/>
</form>
</center>
</body>
</html>
