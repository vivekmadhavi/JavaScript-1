<head>
	<title>webapp</title>
	<style>
		*{font-size:50px;}
		body{background-color:skyblue}
	</style>
</head>

<body>
<center>

	<h1>hello all</h1>
	<script>
		function showmsg()
		{
			let d= new Date()
			let days=d.getDay();
			let msg="";
			if(days<6)
				msg="weekdays";
			else
				msg="weekend";
			alert(msg);
		}
	</script>
	<form onsubmit="showmsg()">
		<input type="submit" style="background-color:red;"/>
	</form>
</center>

</body>

</html>
