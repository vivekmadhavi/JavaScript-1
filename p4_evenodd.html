<head>
	<title>calsi app web site</title>
	<style>
	*{font-size:50px;}
	body{background-color:blue;}
	.btn{border-radius:20%;width:30%;}
	.btn:hover{background-color:yellow;color:red}
	</style>
	<script>
		function compute()
		{
			event.preventDefault();
			let num=document.getElementById("num");
			let ans=document.getElementById("ans");
			let action= document.activeElement.value;
			
			if(num.value=="")
			{
				alert("you did not enter the number");
				ans.innerHTML="";
				num.focus();  //for arrow remain on that
				return;
			}
			let n=parseInt(num.value);
			if(action =="m1")
			{
				let res = n%2 == 0 ? "even1" : "odd1";
				ans.innerHTML= res;
			}	
			else if(action == "m2")
			{
				let res= "";
				if(n%2==0)	res="even2";
				else		res="oddd2";
				ans.innerHTML=res;
			}
			else
			{
				
				let res ="";
				switch(n%2)
				{
					case 0 : res="even3";	break;
					case 1 : res="odd3";	break;
					case -1: res="odd";	break;	
				}
				ans.innerHTML=res;
			}

		}
	</script>
</head>

<body>
<center>
	<h1>calsi app</h1>
	<form onsubmit="compute()">
		<input type="number"  step="any" placeholder="enter the name" id="num"/>
		</br>
		</br>
		<input type="submit" value="m1" class="btn">
		<input type="submit" value="m2" class="btn">
		<input type="submit" value="m3" class="btn">

	</form>
	<h2 id="ans"/>
</center>

</body>




</html>
